<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Capturer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Century+Gothic&display=swap');

        body {
            font-family: 'Century Gothic', sans-serif;
            background-color: #eafbf1; /* Soft pastel green background */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #68c2a6; /* Gentle green title */
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        textarea {
            width: 80%;
            height: 100px;
            border-radius: 10px;
            border: 2px solid #a8d8c9; /* Softer green border */
            padding: 10px;
            font-size: 1em;
            margin-bottom: 20px;
            background-color: #f1fff7; /* Light pastel green for input */
            color: #555;
        }
        textarea::placeholder {
            color: #9bbfb2;
        }
        button {
            background-color: #68c2a6; /* Soft green button */
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #57b396; /* Slightly darker green on hover */
            transform: scale(1.05);
        }
        .saved-ideas {
            margin-top: 20px;
            background-color: #ffffff; /* Clean white background for ideas */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: left;
            max-height: 300px;
            overflow-y: auto; /* Scroll if too many ideas */
        }
        .idea {
            background-color: #d9f5e6; /* Gentle mint green for each idea */
            border-radius: 5px;
            padding: 10px;
            margin: 5px 0;
            color: #4a6658;
        }
    </style>
</head>
<body>
    <h1>Idea Capturer</h1>
    <textarea id="ideaInput" placeholder="Jot down your ideas here..."></textarea>
    <button id="saveButton">Save Idea</button>
    <div id="savedIdeas" class="saved-ideas"></div>

    <script>
        // Function to load saved ideas from localStorage
        function loadIdeas() {
            const ideas = JSON.parse(localStorage.getItem('ideas')) || [];
            const savedIdeasDiv = document.getElementById('savedIdeas');
            savedIdeasDiv.innerHTML = ''; // Clear existing ideas
            ideas.forEach(idea => {
                const ideaDiv = document.createElement('div');
                ideaDiv.className = 'idea';
                ideaDiv.textContent = idea;
                savedIdeasDiv.appendChild(ideaDiv);
            });
        }

        // Function to save a new idea
        function saveIdea() {
            const ideaInput = document.getElementById('ideaInput');
            const ideaText = ideaInput.value.trim();
            if (ideaText) {
                const ideas = JSON.parse(localStorage.getItem('ideas')) || [];
                ideas.push(ideaText);
                localStorage.setItem('ideas', JSON.stringify(ideas));
                ideaInput.value = ''; // Clear the input
                loadIdeas(); // Reload ideas
            } else {
                alert('Please enter an idea before saving.');
            }
        }

        // Event listener for the save button
        document.getElementById('saveButton').addEventListener('click', saveIdea);

        // Load ideas on page load
        window.onload = loadIdeas;
    </script>
</body>
</html>
